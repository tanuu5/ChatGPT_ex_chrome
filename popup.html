<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT-ChatDIY Popup</title>
    
<style>
    /* Existing styles */
    body {
        width: 400px;
    }
    #history-section {
        display: none;
    }
    /* New styles for suggestions */
    #suggestion-container {
      overflow: hidden;
      width: 400px;
      height: auto;
    }

    .suggestion {
      display: none;
    }

    .suggestion.active {
      display: block;
    }

/* CSS to make specified sections invisible */
#history-section, #additional-info, #toggle-history {
  display: none;
}

    /* Adjust the input area to align with the Clear button */
    #message-input {
        padding-right: 1ch;  /* Equivalent to the width of one character */
    }

    /* Create a container for the "プロンプトサジェストBeta" section with a light green background */
    #suggestion-section {
        border: 1px solid #c8e6c9;  /* Light green border */
        padding: 10px;
        margin-top: 20px;
        background-color: #e8f5e9;  /* Light green background */
    }

    body {
        background-color: #e0f2f1;  /* Light green */
    }

    #message-input {
        border-radius: 5px;
        transition: box-shadow 0.3s ease-in-out;
    }

    #message-input:focus {
        box-shadow: 0 0 5px #64b5f6;  /* Light blue shadow */
    }

    .suggestion.active {
        background-color: #fff9c4;  /* Light yellow */
    }

    #clear-button, #copy-button {
        float: right;
        margin-left: 10px;
    }
</style>


</head>
<body>
    <h1>GPT-ChatDIY</h1>
        <form id="chat-form">
            <textarea id="message-input" cols="53" rows="10"></textarea>


            <button type="submit"><span id="send-button"></span></button>
            <button id="clear-button" type="button"><span id="clear-button1"></span></button>
            <button id="copy-button" type="button"><span id="copy-button1"></span></button>

        </form>

        
       
        <div id="suggestion-container"></div>
        <div id="chat-log"></div>
        <div id="loading-indicator">
          <span id="message-placeholder1"></span><br>
          <span id="message-placeholder2"></span><br>
          <span id="message-placeholder3"></span><br>
          <span id="message-placeholder4"></span><br>
          <span id="message-placeholder5"></span><br>
          <span id="message-placeholder6"></span><br>
          <span id="message-placeholder7"></span><br>
        </div>
        <div id="suggestion-section"><h2 id="prompt-suggest"></h2>
        <span id="prompt-suggest-text"></span>
        <div id="suggestion-navigation">
          <button id="scroll-left" onclick="scrollSuggestions('left')">←</button>
          <button id="scroll-right" onclick="scrollSuggestions('right')">→</button>
          <span id="suggestion-count">0 Suggestions</span>
        </div>

    <div id="history-section">
        <h2>history</h2>
        <div id="history"></div>
    </div>
    <div id="additional-info">
        <p><span id="counter">0</span></p>
    </div>
    <button id="toggle-history">Show/hide history</button><br>
    <script src="chatgpt.js"></script></div>

<div id="toast-notification" style="display: none; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px; background-color: #323232; color: #ffffff; border-radius: 5px; z-index: 1000;">
    コピーしました
</div>
</body>
</html>
