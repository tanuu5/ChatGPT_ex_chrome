<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT-ChatDIY Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>GPT-ChatDIY Settings</h1>

    <!-- API Key Section -->
    <div class="section">
        <h2>API Key</h2>
        <p>Enter your OpenAI API key below:</p>
        <form id="settings-form">
            <input type="text" id="api-key-input" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Counter and Cost Section -->
    <div class="section">
        <h2>Counter and Cost</h2>
        <p>Current Counter: <span id="current-counter">0</span></p>
        <p>Estimated Cost: $<span id="estimated-cost">0.00</span></p>
        <p>Check the <a href="https://platform.openai.com/pricing" target="_blank">OpenAI Pricing page</a> for accurate billing.</p>
        <label for="manual-counter">Set Counter Manually:</label>
        <input type="number" id="manual-counter" min="0">
        <button id="set-counter">Set Counter</button>
    </div>

    <!-- History Section -->
    <div class="section">
        <h2>History</h2>
        <button id="reset-history">Reset History</button>
        <button id="download-history">Download History</button>
    </div>

    <!-- Reset Counter Section -->
    <div class="section">
        <h2>Reset</h2>
        <button id="reset-counter">Reset Counter</button>
    </div>

    <script src="options.js"></script>

<footer>
  <p>&copy; 2023 <a href="https://note.com/tank_ai" target="_blank" rel="noopener noreferrer">たぬ</a>. All rights reserved.</p>
  <p>Powered by <a href="https://openai.com" target="_blank" rel="noopener noreferrer">OpenAI's ChatGPT</a></p>
</footer>

</body>
</html>
