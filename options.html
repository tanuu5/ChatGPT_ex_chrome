<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>setting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section h2 {
            margin-top: 0;
        }
        p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 id="settings-title"></h1>

    <!-- <h2 id="api-key-title"></h2> Section -->
    <div class="section">
        <h2 id="api-key-title"></h2>
        <p><span id="api-key-instruction"></span></p>
        <form id="settings-form">
            <input type="text" id="api-key-input" required>
            <button type="submit"><span id="save-button"></span></button>
        </form>
    </div>

    <!-- Counter and Cost Section -->
    <div class="section">
        <h2 id="counter-and-cost"></h2>
	<p><span id="current-counter-title"></span><span id="current-counter">0</span></p>
        <p><span id="estimated-cost-title"></span> $<span id="estimated-cost">0.00</span></p>
        <p><span id="check-openai-pricing"></span>：<a href="https://platform.openai.com/pricing" target="_blank">https://platform.openai.com/pricing</a></p>
        <p><label id="set-counter-manually" for="manual-counter"></label>
        <input type="number" id="manual-counter" min="0">
        <button id="set-counter"></button></p>
    </div>

    <!-- History Section -->
    <div class="section">
        <h2 id="history"></h2>
        <button id="download-history"></button>
    </div>

    <!-- Reset Counter Section -->
    <div class="section">
        <h2 id="reset"></h2>
        <button id="reset-history"></button>
        <button id="reset-counter"></button>
        <button id="reset-dictionary"></button>
    </div>

    <!-- Personal Information Check Section -->
    <div class="section">
        <h2 id="personal-info-check"></h2>
        <p id="enable-disable-info-check"></p>
        <input type="checkbox" id="enablePersonalInfoCheck" name="enablePersonalInfoCheck">
        <label id="enable-info-check-detail" for="enablePersonalInfoCheck"></label>
    </div>
    
    <!-- Dictionary Section -->
<div class="section">
    <h3 id="dictionary-settings"></h3>
    <p id="suppress-words-instruction"></p>
    <p id="dictionary-file-format"></p>
    
    <p>
        <input type="file" id="dictionary-upload" accept=".csv">
        <button id="upload-button"></button>
        <button id="download-button"></button>
        
    </p>
    <b><p id="dictionary-status"></p></b>
</div>


    <div class="section">
        <h2 id="language-title"></h2>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <script src="options.js"></script>

<hr>

            <button id="show-storage">Show Storage</button>
            <div id="storage-output"></div><br>
            <button id="show-dictionary-btn">Display dictionary contents</button><br>
            <textarea id="debug-textarea" rows="10" cols="50"></textarea>

</body>
</html>
